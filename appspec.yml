version: 0.0
os: linux

files:
  - source: ./build/libs/
    destination: /opt/sparrow
hooks:
  ApplicationStop:
    - location: scripts/applicationStop.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/applicationStart.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: scripts/monitorService.sh
      timeout: 300
      runas: ec2-user
